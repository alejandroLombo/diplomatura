<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 3 unidad 3 ejercico2</title>
</head>

<body>
    <script>

        let x = parseInt(prompt("Ingrese la cantidad de numeros en el array"));
        let numeros = new Array();
        for (let i = 0; i < x; i++) {
            numeros.push(parseInt(prompt("ingrese un numero")));
        }

        var maximo = numeros.reduce(function (a, b) {
            return Math.max(a, b);
        }, -Infinity);

        //const maximo = Math.max(numeros.length);
        document.write("el mayor numero ingresado fue " + maximo);







    </script>
</body>

</html>
